<dom-module id="ot-ranking">
  <link rel="import" type="css" href="../../css/w3.css">
  <template>

    <style>
      :host {
        display: block;
        background-attachment: fixed;
        background-size: 100% auto;
        background-repeat: no-repeat;
      }

      #header {
        color: white;
        --app-header-background-rear-layer: {
          background-color: #00AA8D;
        }
        ;
      }

      paper-icon-button {
        color: white;
        --paper-icon-button-ink-color: white;
      }

      .card-container {
        position: relative;
        width: 720px;
        margin: 40px auto 40px;
      }

      paper-card {
        padding: 16px;
        width: 100%;
      }

      paper-card p {
        margin: 12px 0;
        color: #999;
      }

      h4 {
        margin: 60px 0 12px;
      }

      .ingredient-item {
        margin: 20px 0;
        @apply --layout-horizontal;
      }

      .ingredient-amount {
        margin-left: -80px;
        width: 60px;
        padding-right: 20px;
        color: rgb(33, 169, 143);
        text-align: right;
      }

      .ingredient-name {
        @apply --layout-flex;
      }

      @media (max-width: 720px) {
        .card-container {
          width: 100%;
          margin: 150px 0 0;
        }
        td,
        th {
          padding: 8px;
          box-sizing: border-box;
          white-space: nowrap;
        }
        td:nth-of-type(1),
        th:nth-of-type(1) {
          background-color: rgba(255, 0, 255, 0.2);
        }
        tr.iron-selected td {
          background-color: rgba(0, 0, 0, 0.1);
        }
        tr:hover td {
          background-color: rgba(0, 0, 0, 0.2);
        }
        tr td.iron-selected:not(:nth-of-type(1)) {
          background-color: rgba(255, 255, 0, 0.2);
        }
      }
    </style>


    <iron-ajax auto url="https://www.googleapis.com/youtube/v3/search" handle-as="json" last-response="{{ranking}}">
    </iron-ajax>
    <table class="w3-table-all w3-card-4 w3-centered">
      <tr class="w3-blue">
        <th>Posici√≥n</th>
        <th>Email</th>
      </tr>
      <template is="dom-repeat" items="{{ranking}}">
        <tr is="s-tr" multi>
          <td>{{item.$key}}</td>
          <td>{{item.$val}}</td>
        </tr>
      </template>
    </table>
    <div>
      <br>
      <a target="_blank" href="https://us-central1-practica2firebase.cloudfunctions.net/updateRanking" id="btnRanking">
        <paper-button raised style="background-color: rgb(71, 162, 236);">Actualizar Ranking</paper-button>
      </a>
      <!--  <paper-button raised style="background-color: rgb(71, 162, 236);" on-tap="_updateRanking">Actualizar Ranking</paper-button> -->
    </div>
  </template>

  <script>
    Polymer({
      is: 'ot-ranking',
      properties: {
        usuarios: Object,
        ranking: Object,
        seleccion: String
      },
      _ayuda: function () {
        console.log(this.usuarios);
      },
      _updateRanking: function () {
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "https://us-central1-practica2firebase.cloudfunctions.net/updateRanking", true);
        xhttp.send();
      },
      __versiprivado: function (mail) {
        if (this.usuarios) {
          for (var i = 0; i < this.usuarios.length; ++i) {
            var r = this.usuarios[i];
            if (r.email === mail) {
              if (r.privacidad === "publico") {
                return mail;
              } else {
                return "Anonimo";
              }
            }
          }
          return null;
        }
      },

      __cantanteChanged: function (cantante) {
        if (cantante) {
          this.style.backgroundImage = 'url(' + cantante.imagen + ')';
        }
      }
    });
  </script>

</dom-module>
