<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">

<link rel="import" href="../bower_components/polymerfire/polymerfire.html">

<link rel="import" href="../bower_components/polymerfire/firebase-query.html">




<link rel="import" href="user/ot-cantantes.html">
<link rel="import" href="user/ot-duetos.html">
<link rel="import" href="user/ot-equipo.html">
<link rel="import" href="user/ot-gala.html">
<link rel="import" href="user/ot-perfil.html">
<link rel="import" href="user/ot-ranking.html">
<link rel="import" href="user/ot-verdueto.html">
<link rel="import" href="user/ot-vercantante.html">
<link rel="import" href="user/ot-vergala.html">
<link rel="import" href="app-icons.html">

<dom-module id="ot-app">

  <template>

    <style>
      :host {
        --paper-font-common-base: {
          font-family: Raleway, sans-serif;
        }
        ;
      }

      app-header {
        color: #fff;
        background-color: rgb(75, 139, 190);

      }

      app-toolbar {
        height: 5px;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      [condensed-title] {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        /*      background-image: url('//app-layout-assets.appspot.com/assets/pesto/logo_m.png');*/
        background-repeat: no-repeat;
        background-position: center center;
        background-size: 60px;
        /* The difference in font size is used to calculate the scale of the title in the transition. */
        font-size: 16px;
      }

      [main-title] {
        position: absolute;
        top: -120px;
        bottom: 0;
        left: 0;
        right: 0;
        /*    background-image: url('//app-layout-assets.appspot.com/assets/pesto/logo_l.png');*/
        background-repeat: no-repeat;
        background-position: center center;
        background-size: 240px;
        -webkit-transform-origin: center top !important;
        transform-origin: center top !important;

        /* The difference in font size is used to calculate the scale of the title in the transition. */
        font-size: 32px;
      }


      .avatar-container {
        position: relative;
        border: 2px solid rgb(116, 29, 197);
        border-radius: 50%;
        height: 90px;
        padding: 2px;
        width: 90px;
        margin: 20px auto;
      }

      .avatar-container .image {
        background-image: url('//app-layout-assets.appspot.com/assets/pesto/avatar.jpg');
        background-size: contain;
        border-radius: 50%;
        height: 100%;
        width: 100%;
      }

      .contact-info {
        margin: 0 20px;
        padding-bottom: 20px;
        border-bottom: 1px solid #CCC;
        text-align: center;
      }

      .contact-info .name {
        font-weight: bold;
      }

      .contact-info .email {
        color: #999;
      }

      paper-item {
        height: 54px;
      }

      paper-item>a {
        width: 100%;
        height: 100%;
        line-height: 54px;
        text-align: center;
        text-decoration: none;
        color: rgb(0, 0, 0);
      }

      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      #buttonLogin {
        background-color: rgb(161, 99, 219);
        --paper-icon-button-ink-color: white;
      }

      #buttonLogin:hover {
        background-color: rgb(119, 13, 218);
        --paper-icon-button-ink-color: white;
      }

      #buttonLogout {
        background-color: rgb(247, 144, 27);
        --paper-icon-button-ink-color: white;
        color: white;
      }

      #buttonLogout:hover {
        background-color: rgb(280, 170, 53);
        --paper-icon-button-ink-color: white;
      }

      #btnNav {
        text-decoration: #fff;
        color: rgb(255, 255, 255);
      }

      .grid-container {
        display: grid;
        grid-template-columns: auto auto auto;
        padding: 10px;
      }

      .grid-item {

        padding: 20px;
        font-size: 30px;
        text-align: center;
      }
    </style>
    <firebase-auth id="auth" user="{{user}}" provider="google">
    </firebase-auth>
    <!-- Patrón de rutas de navegación -->
    <app-location route="{{_route}}" use-hash-as-path></app-location>
    <app-route route="{{_route}}" pattern="/:page" data="{{_pageData}}" tail="{{_subRoute}}"></app-route>
    <app-route route="{{_subRoute}}" pattern="/:id" data="{{_idData}}"></app-route>

    <firebase-query id="query" path="/Cantantes" data="{{cantantes}}">
    </firebase-query>

    <firebase-query id="query2" path="/Duetos" data="{{duetos}}"></firebase-query>

    <firebase-query id="query3" path="/Programas" data="{{galas}}">
    </firebase-query>

    <firebase-query id="queryRanking" path="/Ranking" data="{{ranking}}">
    </firebase-query>

    <firebase-document id="queryUser2" path="/Espectadores/[[user.uid]]" data="{{spectator}}"></firebase-document>

    <firebase-query id="queryEspectadores" path="/Espectadores" data="{{usuarios}}">
    </firebase-query>


    <!-------------------------------------------------------------------------------------------->
    <!--------------------------------    PARTE DEL USUARIO             -------------------------->
    <!-------------------------------------------------------------------------------------------->
    <app-drawer-layout responsive-width="1280px" name="usuario">

      <!-- nav panel -->
      <app-drawer id="drawer2" swipe-open slot="drawer">
        <app-header-layout has-scrolling-region>

          <app-header fixed slot="header">
            <div>
              <iron-icon src="{{user.photoURL}}" style = "background-size: contain; border-radius:
              50%; height: 100%; width: 100%;"></iron-icon>
            </div>
            <!-- <div class="avatar-container">
                <iron-icon src="{{user.photoURL}}" ></iron-icon> style="background-color: rgb(247, 144, 27);"
              <div ></div>
            </div>-->
            <br>
            <div class="contact-info">

              <div class="name">[[user.displayName]]</div>
              <div class="email">[[user.email]]</div>
              <div class="icon-price icon-text">
                  <iron-icon src="../../image/coin-money-1.png" style="width: 14px; height: 14px;"></iron-icon>
                  <span>{{spectator.creditos}} cr</span>
                </div>
              <br>
              <div class="email">
                <paper-button raised  id="buttonLogout" on-tap="_salirUsuario">Salir</paper-button>
              </div>
              <br>
            </div>
          </app-header>


          <!-- nav menu -->
          <!-- Two way binding to the selected property has been removed due to polymer/issues/4405 -->
          <paper-listbox selected="[[_pageData.page]]" attr-for-selected="name" on-iron-activate="_drawerSelected">
            <paper-item name="perfil">
              <a href="#/perfil" name="perfil">Perfil</a>
            </paper-item>
            <paper-item name="home">
              <a href="#/home" name="home">Equipo</a>
            </paper-item>
            <paper-item name="ranking">
              <a href="#/ranking" name="ranking">Ranking</a>
            </paper-item>
            <paper-item name="cantantes">
              <a href="#/cantantes" name="cantantes">Cantantes</a>
            </paper-item>
            <paper-item name="duetos">
              <a href="#/duetos" name="duetos">Duetos</a>
            </paper-item>
            <paper-item name="galas">
              <a href="#/galas" name="galas">Galas</a>
            </paper-item>
          </paper-listbox>
        </app-header-layout>
      </app-drawer>
      <!--      BARRA DE NAVEGACION     -->
      <app-header-layout>
        <app-header effects="resize-title" condenses fixed shadow slot="header">
          <div>
            <app-toolbar class="top-toolbar">
              <div condensed-title>
              </div>
            </app-toolbar>
            <app-toolbar class="bottom-toolbar">
              <div main-title></div>
            </app-toolbar>
          </div>
          <a href="#/perfil" id="btnNav">
            <paper-button>Perfil</paper-button>
          </a>
          <a href="#/home" id="btnNav">
            <paper-button>Equipo</paper-button>
          </a>
          <a href="#/ranking" id="btnNav">
            <paper-button>Ranking</paper-button>
          </a>
          <a href="#/cantantes" id="btnNav">
            <paper-button>Cantantes</paper-button>
          </a>
          <a href="#/duetos" id="btnNav">
            <paper-button>Duetos</paper-button>
          </a>
          <a href="#/galas" id="btnNav">
            <paper-button>Galas</paper-button>
          </a>
        </app-header>
      </app-header-layout>


      <!-- list/detail pages -->
      <iron-pages selected="[[_selectedPage]]" attr-for-selected="name">

        <ot-cantantes name="cantantes" cantantes="{{cantantes}}" spectator="{{spectator}}"></ot-cantantes>

        <ot-perfil name="perfil" spectator="[[spectator]]" user="[[user]]"></ot-perfil>

        <ot-equipo name="home"></ot-equipo>

        <ot-ranking name="ranking" ranking="[[ranking]]" usuarios="[[usuarios]]"></ot-ranking>

        <ot-duetos name="duetos" duetos="[[duetos]]" spectator="{{spectator}}"></ot-duetos>
        <ot-gala name="galas" galas="[[galas]]"></ot-gala>

        <ot-vercantante id="detailCantante" name="detailCantante" galas="[[galas]]" cantante="[[_getCantante(cantantes, _idData.id)]]"></ot-vercantante>


        <ot-verdueto id="detailDueto" name="detailDueto" galas="[[galas]]" dueto="[[_getDueto(duetos, _idData.id)]]"></ot-verdueto>
        <ot-vergala id="detailGala" name="detailGala" gala="[[_getGala(galas, _idData.id)]]"></ot-vergala>


      </iron-pages>
    </app-drawer-layout>
  </template>

  <script>

    Polymer({

      is: 'ot-app',

      properties: {

        cantantes: Object,

        duetos: Object,

        galas: Object,

        _route: Object,

        _subRoute: Object,

        _pageData: {
          type: Object,
          observer: '_pageDataChanged'
        },

        _selectedPage: String,

        _idData: Object,



        /************************************************************************************************/

        user: Object,


        /************************************************************************************************/

        _scrollPositionMap: {
          type: Object,
          value: function () {
            return {};
          }
        }
      },

      attached: function () {
        this.async(function () {
          if (!this._route.path) {
            this.set('_route.path', '/home');
          }
        });
      },

      _getCantante: function () {
        if (this.cantantes && this._idData && this._idData.id) {
          for (var i = 0; i < this.cantantes.length; ++i) {
            var r = this.cantantes[i];
            if (r.$key === this._idData.id) {
              return r;
            }
          }
        }
        return null;
      },

      _getDueto: function () {
        if (this.duetos && this._idData && this._idData.id) {
          for (var i = 0; i < this.duetos.length; ++i) {
            var r = this.duetos[i];
            if (r.$key === this._idData.id) {
              return r;
            }
          }
        }
        return null;
      },

      _getGala: function () {
        if (this.galas && this._idData && this._idData.id) {
          for (var i = 0; i < this.galas.length; ++i) {
            var r = this.galas[i];
            if (r.$key === this._idData.id) {
              return r;
            }
          }
        }
        return null;
      },

      _drawerSelected: function () {
        if (!this.$.drawer.persistent) this.$.drawer.close();
      },

      /************************************************************************************************/
      _abrirventanalogin: function () {
        return this.$.auth.signInWithPopup();
      },

      _salirUsuario: function () {
        console.log(this.user);
        this.$.auth.signOut();
      },

      /************************************************************************************************/

      /**
       * Preserves the document scroll position, so 
       * it can be restored when returning to a page.
       */
      _pageDataChanged: function (pageData, oldPageData) {
        var map = this._scrollPositionMap;

        if (oldPageData != null && oldPageData.page != null) {
          map[oldPageData.page] = window.pageYOffset;
        }
        this._selectedPage = pageData.page;
        if (map[pageData.page] != null) {
          Polymer.AppLayout.scroll({ top: map[pageData.page], behavior: 'silent' });
        } else if (this.isAttached) {
          Polymer.AppLayout.scroll({ top: 0, behavior: 'silent' });
        }
      }

    });

  </script>

</dom-module>
