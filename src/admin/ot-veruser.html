<dom-module id="ot-veruser">
  <link rel="import" type="css" href="../../css/w3.css">
  <template>

    <style>
      :host {
        display: block;
        background-attachment: fixed;
        background-size: 100% auto;
        background-repeat: no-repeat;
      }

      #header {
        color: white;

        --app-header-background-rear-layer: {
          background-color: #00AA8D;
        }
        ;
      }

      paper-icon-button {
        color: white;
        --paper-icon-button-ink-color: white;
      }

      .card-container {
        position: relative;
        width: 720px;
        margin: 40px auto 40px;
      }

      paper-card {
        padding: 16px;
        width: 100%;
      }

      paper-card p {
        margin: 12px 0;
        color: #999;
      }

      h4 {
        margin: 60px 0 12px;
      }

      .ingredient-item {
        margin: 20px 0;
        @apply --layout-horizontal;
      }

      .ingredient-amount {
        margin-left: -80px;
        width: 60px;
        padding-right: 20px;
        color: rgb(33, 169, 143);
        text-align: right;
      }

      .ingredient-name {
        @apply --layout-flex;
      }

      @media (max-width: 720px) {

        .card-container {
          width: 100%;
          margin: 150px 0 0;
        }

      }
    </style>

    <firebase-document path="/Cantantes/{{usuario.cantante1}}" data="{{cantante1}}">
    </firebase-document>
    <firebase-document path="/Cantantes/{{usuario.cantante2}}" data="{{cantante2}}">
    </firebase-document>
    <firebase-document path="/Duetos/{{usuario.dueto}}" data="{{dueto}}">
    </firebase-document>
    <firebase-document path="/Ranking/" data="{{posicionRanking}}">
    </firebase-document>

    <!-- main panel -->
    <app-header-layout style="background-color: #f4f4f4">
      <iron-image src="{{usuario.imagen}}" sizing="cover" style="width: 200px; 
      height: 200px; 
      display: block;
      margin-left: auto;
      margin-right: auto;" class="w3-round w3-border"></iron-image>
      <div class="card-container">
        <paper-card heading="{{usuario.nombre}}">
          <div class="card-content">
            <p>Email: {{usuario.email}}</p>
            <p>Descripción: {{usuario.descripcion}}</p>
            <p>Puntuación: {{usuario.puntuacion}}</p>
            <p>Posición en el ranking:{{_getPosicion()}}</p>
          </div>
          <div class="card-actions">
            <p>Equipo: </p>
            <div class="w3-row">
              <div class="w3-half" style="text-align: center;">
                <h3>Cantantes</h3>
                <div class="w3-half">
                  <iron-image src="{{cantante1.imagen}}" sizing="cover" style="width: 100px; 
                      height: 100px; 
                      display: block;
                      margin-left: auto;
                      margin-right: auto;" class="w3-round w3-border"></iron-image>
                  <p>{{cantante1.nombre}}</p>
                </div>
                <div class="w3-half">
                  <iron-image src="{{cantante2.imagen}}" sizing="cover" style="width: 100px; 
                      height: 100px; 
                      display: block;
                      margin-left: auto;
                      margin-right: auto;" class="w3-round w3-border"></iron-image>
                  <p>{{cantante2.nombre}}</p>
                </div>
              </div>
              <div class="w3-half" style="text-align: center;">
                <h3>Dueto</h3>
                <iron-image src="{{dueto.imagen}}" sizing="cover" style="width: 100px; 
                height: 100px; 
                display: block;
                margin-left: auto;
                margin-right: auto;" class="w3-round w3-border"></iron-image>
                <p>{{dueto.cantante1}} {{dueto.cantante2}}</p>
              </div>
        </paper-card>
        </div>
        </div>
        <paper-button raised on-tap="_getPosicion">Ayuda</paper-button>
      </div>
    </app-header-layout>

  </template>

  <script>

    Polymer({

      is: 'ot-veruser',

      properties: {

        usuario: Object,
        ranking: Object,
        posicion: {
          type: Object,
          // observer: '_getPosicion'
         /* value: function () {
            var hola = this.ranking;
            for (var i = 0; i < this.ranking.length; i++) {
              var r = this.ranking[i];
              if (r.$val === this.usuario.email) {
                console.log(r.$key);
                return r.$key;
              }
            }
            return null;
          }*/
        }
      },

      _getPosicion: function () {
        console.log( 'holaaaaaaaaaaa');
        if (this.usuario) {
          for (var i = 0; i < this.ranking.length; i++) {
            var r = this.ranking[i];
            if (r.$val === this.usuario.email) {
              console.log(r.$key + 'holaaaaaaaaaaa');
              return r.$key;
            }
          }
          //console.log('');
        }
      },

      __cantanteChanged: function (cantante) {
        if (cantante) {
          this.style.backgroundImage = 'url(' + cantante.imagen + ')';
        }
      }
    });

  </script>

</dom-module>
