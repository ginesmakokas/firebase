<dom-module id="ot-gestioncantantes">
  <link rel="import" type="css" href="../../css/w3.css">
  <template>

    <style>
      .card-header {
        @apply --paper-font-headline;
      }

      .icon-text {
        color: var(--paper-grey-600);
      }

      .icon-price {
        float: right;
        font-size: 15px;
        vertical-align: middle;
      }

      .content {
        display: block;
        position: relative;
        max-width: 1000px;
        margin: 5px auto;
      }

      .card-container {
        display: inline-block;
        width: 30%;
        color: black;
        text-decoration: none;
      }

      paper-card {
        display: block;
        margin: 5px;
        --paper-card-header-image: {
          height: 180px;
        }
      }

      paper-card h2 {
        margin: 4px;
        font-weight: normal;
      }

      paper-card p {
        margin: 4px;
        font-size: 15px;
        color: #999;
      }

      @media (max-width: 960px) {
        .content {
          max-width: 800px;
        }
        .card-container {
          width: 50%;
        }
      }

      @media (max-width: 719px) {
        app-toolbar {
          height: 60px;
        }
        .content {
          max-width: 400px;
        }
        .card-container {
          width: 100%;
        }
      }

      paper-button {
        font-size: 12px;
        height: 25px;
      }

      paper-button.indigo {
        background-color: #dbdbdb;
        color: black;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        }
        ;
      }

    </style>
    <firebase-auth id="auth" user="{{user}}" provider="google">
    </firebase-auth>

    <firebase-query id="querySinger" path="/Cantantes" data="{{cantantes}}">
    </firebase-query>


    <!-- Patrón de rutas de navegación -->
    <app-location route="{{_route}}" use-hash-as-path></app-location>
    <app-route route="{{_route}}" pattern="/:page" data="{{_pageData}}" tail="{{_subRoute}}"></app-route>
    <app-route route="{{_subRoute}}" pattern="/:id" data="{{_idData}}"></app-route>

    <app-header-layout>
      <div class="content">
        <paper-button raised style="background-color: lightgreen;" on-tap="_nuevoCantante">
          <iron-icon icon="icons:add"></iron-icon>Nuevo cantante</paper-button>
        <br>
        <h1>Cantantes</h1>
        <br>
        <template is="dom-repeat" items="{{cantantes}}">
          <div class="card-container">
            <paper-card image="{{item.imagen}}">
              <div class="card-content">
                <div class="card-header">
                  {{item.nombre}}
                  <div class="icon-price icon-text">
                    <iron-icon src="../../image/coin-money-1.png" style="width: 14px; height: 14px;"></iron-icon>
                    <span>{{item.precio}} cr</span>
                  </div>
                  <p>Puntuación: {{item.puntuacionTotal}}</p>
                </div>
                <div>
                  <!-- Ver -->
                  <paper-button class="indigo" on-tap="_verCantante">
                    <iron-icon icon="icons:visibility"></iron-icon>
                  </paper-button>
                  <!-- Eliminar -->
                  <paper-button raised style="background-color: crimson; color: white" class="" on-tap="_deleteSinger">
                    <iron-icon icon="icons:delete"></iron-icon></paper-button>
                  <!-- Editar -->
                  <paper-button raised style="background-color: rgb(15, 149, 202); color: white" on-tap="_updateSinger">
                    <iron-icon icon="image:edit"></iron-icon></paper-button>
                </div>
                <div class="card-actions">
                  <paper-button>Descripción</paper-button>
                  <paper-icon-button icon="expand-more" title="Descripcion" on-tap="_toggle" data-args="{{index}}" style="float:right;">
                  </paper-icon-button>
                  <iron-collapse id="descripcionCantanteA{{index}}" style="width:100%; margin: 4px; font-size: 15px; color: #999;">
                    {{item.descripcion}}
                  </iron-collapse>
                </div>
            </paper-card>
            </div>
        </template>
        </div>
    </app-header-layout>
  </template>

  <script>

    Polymer({

      is: 'ot-gestioncantantes',

      properties: {

        cantantes: Object,

        _route: Object,

        _subRoute: Object,

        _pageData: {
          type: Object,
          observer: '_pageDataChanged'
        },

        _selectedPage: String,

        _idData: Object,

        /************************************************************************************************/

        user: Object,
        aux1: String,

        /************************************************************************************************/

        _scrollPositionMap: {
          type: Object,
          value: function () {
            return {};
          }
        }
      },

      attached: function () {
        this.async(function () {
          if (!this._route.path) {
            this.set('_route.path', '/home');
          }
        });
      },

      _drawerSelected: function () {
        if (!this.$.drawer.persistent) this.$.drawer.close();
      },

      /************************************************************************************************/

      _abrirventanalogin: function () {
        return this.$.auth.signInWithPopup();
      },

      _salirUsuario: function () {
        console.log(this.user);
        this.$.auth.signOut();
      },

      _nuevoCantante: function () {
        this.set('_route.path', '/newcantante');
      },

      _deleteSinger: function(e){
        console.log(e.model.get('item.$key'));
        if(confirm("¿Está seguro que desea eliminar este cantante? Esta acción no se puede deshacer.")){
          this.$.querySinger.ref.child(e.model.get('item.$key')).remove();
        }
      },

      _updateSinger: function (e) {
        var i = e.model.get('item.$key');
        this.set('_route.path', '/updatecantante/' + i);
      },

      _verCantante: function (e) {
        var i = e.model.get('item.$key');
        this.set('_route.path', '/detailCantante/' + i);
      },

      _toggle: function (e) {
        var i = e.model.get('index');
        var moreInfo = document.getElementById('descripcionCantanteA' + i);
        var iconButton = Polymer.dom(event).localTarget;
        iconButton.icon = moreInfo.opened ? 'expand-more' : 'expand-less';
        moreInfo.toggle();
      },

      /************************************************************************************************/

      /**
       * Preserves the document scroll position, so 
       * it can be restored when returning to a page.
       */
      _pageDataChanged: function (pageData, oldPageData) {
        var map = this._scrollPositionMap;

        if (oldPageData != null && oldPageData.page != null) {
          map[oldPageData.page] = window.pageYOffset;
        }
        this._selectedPage = pageData.page;
        if (map[pageData.page] != null) {
          Polymer.AppLayout.scroll({ top: map[pageData.page], behavior: 'silent' });
        } else if (this.isAttached) {
          Polymer.AppLayout.scroll({ top: 0, behavior: 'silent' });
        }
      }

    });

  </script>

</dom-module>
