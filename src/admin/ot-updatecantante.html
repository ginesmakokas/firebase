<dom-module id="ot-updatecantante">

  <template>

    <style>
      
    :host {
      --paper-font-common-base: {
        font-family: Raleway, sans-serif;
      };
    }
    app-header {
      color: #fff;
      background-color: rgb(75, 139, 190);

    }
    app-toolbar {
      height: 5px;
    }

    app-drawer-layout:not([narrow]) [drawer-toggle] {
      display: none;
    }
    .grid-container {
        display: grid;
        grid-template-columns: 400px 400px 400px 300px 300px;
        grid-template-rows: 300px 300px 300px 300px 300px;
        
        padding: 10px;
    }

    .grid-item {

        padding: 20px;
        font-size: 30px;
        text-align: center;
    }
    #btnNav{
      text-decoration:#fff;
      color: rgb(255, 255, 255);
      background-color: black;
    }
  

    #buttonSel {
                background-color: rgb(161, 99, 219);
                --paper-icon-button-ink-color: white;
            }

    #buttonSel:hover {
                background-color: rgb(119, 13, 218);
                --paper-icon-button-ink-color: white;
    }
    .imagentam{
        width: 60%;
        height: 50%;
    }



    </style>
        <firebase-auth id="auth" user="{{user}}" provider="google">
        </firebase-auth>
    <!-- Patrón de rutas de navegación -->
    <app-location route="{{_route}}" use-hash-as-path></app-location>
    <app-route
        route="{{_route}}"
        pattern="/:page"
        data="{{_pageData}}"
        tail="{{_subRoute}}"></app-route>
    <app-route
        route="{{_subRoute}}"
        pattern="/:id"
        data="{{_idData}}"></app-route>



    <!-- ------------------------------------------------------------------------------------>

    <!-------------------------------------------------------------------------------------->
    


    <!-------------------------------------------------------------------------------------->


<!-------------------------------------------------------------------------------------------->        
<!--------------------------------    PARTE DEL ADMINISTRADOR       -------------------------->        
<!-------------------------------------------------------------------------------------------->        

    
<div class="grid-container" name="login">
        <div class="grid-item">
            <h1>UPDATE CANTANTE</h1>
        </div>
        <div class="grid-item">
        </div>

        <div class="grid-item">
        </div>
        <div class="grid-item">
            
        </div>
        <div class="grid-item">
            
        </div>
        <div class="grid-item">
        </div> 
        <div class="grid-item">
        </div> 
        <div class="grid-item">
        </div> 
        <div class="grid-item">
            
        </div> 
    </div>
  </template>

  <script>

  Polymer({

    is: 'ot-updatecantante',

    properties: {

      recipes: Object,

      _route: Object,

      _subRoute: Object,

      _pageData: {
        type: Object,
        observer: '_pageDataChanged'
      },

      _selectedPage: String,

      _idData: Object,
      
      /************************************************************************************************/

      user: Object,
      aux1: String,
    
      /************************************************************************************************/

      _scrollPositionMap: {
        type: Object,
        value: function() {
          return {};
        }
      }
    },

    attached: function() {
      this.async(function() {
        if (!this._route.path) {
          this.set('_route.path', '/home');
        }
      });
    }, 

    _getRecipe: function() {
      if (this.recipes && this._idData && this._idData.id) {
        for (var i = 0; i < this.recipes.length; ++i) {
          var r = this.recipes[i];
          if (r.id === this._idData.id) {
            return r;
          }
        }
      }
      return null;
    },

    _drawerSelected: function() {
      if (!this.$.drawer.persistent) this.$.drawer.close();
    },

    /************************************************************************************************/

    _abrirventanalogin: function(){
      return this.$.auth.signInWithPopup();
    },

    _salirUsuario: function(){
      console.log(this.user);
      this.$.auth.signOut();
    },


  /************************************************************************************************/

    /**
     * Preserves the document scroll position, so 
     * it can be restored when returning to a page.
     */
    _pageDataChanged: function(pageData, oldPageData) {
      var map = this._scrollPositionMap;
     
      if (oldPageData != null && oldPageData.page != null) {
        map[oldPageData.page] = window.pageYOffset;
      }
      this._selectedPage = pageData.page;
      if (map[pageData.page] != null) {
        Polymer.AppLayout.scroll({ top: map[pageData.page], behavior: 'silent' });
      } else if (this.isAttached) {
        Polymer.AppLayout.scroll({ top: 0, behavior: 'silent' });
      }
    }

  });

  </script>

</dom-module>
