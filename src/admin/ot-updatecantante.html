<dom-module id="ot-updatecantante">
  <link rel="import" type="css" href="../../css/w3.css">
  <template>

    <style>
      :host {
        --paper-font-common-base: {
          font-family: Raleway, sans-serif;
        }
        ;
      }

      app-header {
        color: #fff;
        background-color: rgb(75, 139, 190);

      }

      app-toolbar {
        height: 5px;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      .grid-container {
        display: grid;
        grid-template-columns: 400px 400px 400px 300px 300px;
        grid-template-rows: 300px 300px 300px 300px 300px;

        padding: 10px;
      }

      .grid-item {

        padding: 20px;
        font-size: 30px;
        text-align: center;
      }

      #btnNav {
        text-decoration: #fff;
        color: rgb(255, 255, 255);
        background-color: black;
      }


      #buttonSel {
        background-color: rgb(161, 99, 219);
        --paper-icon-button-ink-color: white;
      }

      #buttonSel:hover {
        background-color: rgb(119, 13, 218);
        --paper-icon-button-ink-color: white;
      }

      .imagentam {
        width: 60%;
        height: 50%;
      }
    </style>

    <!------------------------------------------QUERYS-------------------------------------------------->
    <firebase-auth id="auth" user="{{user}}" provider="google">
    </firebase-auth>

    <firebase-query id="queryUpdate" path="/Cantantes" data="{{cantantes}}">
    </firebase-query>
    <!-------------------------------------------------------------------------------------------->

    <!-- Patrón de rutas de navegación -->
    <app-location route="{{_route}}" use-hash-as-path></app-location>
    <app-route route="{{_route}}" pattern="/:page" data="{{_pageData}}" tail="{{_subRoute}}"></app-route>
    <app-route route="{{_subRoute}}" pattern="/:id" data="{{_idData}}"></app-route>


    <!-------------------------------------------------------------------------------------------->

    <!-------------------------------------------------------------------------------------------->

    <app-header-layout>
      <div class="content">
        <div>
          <iron-image src="./image/perfil.jpg"></iron-image>
        </div>
        <div><h1 class="w3-center">Actualizar Cantantes</h1></div>
        <iron-form id="form1">
          <form action="/foo" method="get">
            <paper-input type="text" name="name" id="name" label="Nombre" value="{{cantante.nombre}}"></paper-input>
            <paper-input type="text" name="imagen" id="imagen" label="Ruta a una imagen" value="{{cantante.imagen}}"></paper-input>
            <paper-input type="text" name="precio" id="precio" label="Precio" value="{{cantante.precio}}"></paper-input>
            <paper-input type="text" name="descripcion" id="descripcion" label="Descripcion" value="{{cantante.descripcion}}"></paper-input>
            <div>
              <!--<paper-button raised onclick="form1.submit()">Actualizar</paper-button>-->
              <paper-button raised on-tap="_updateSingerValues">Actualizar</paper-button>
             <!-- <paper-button raised on-tap="redirigir">Volver</paper-button>-->
            </div>
          </form>
          <br>
          <div class="output"></div>
        </iron-form>
      </div>

    </app-header-layout>
  </template>

  <script>

    Polymer({

      is: 'ot-updatecantante',

      properties: {

        recipes: Object,

        _route: Object,

        _subRoute: Object,

        cantante: Object,

        _pageData: {
          type: Object,
          observer: '_pageDataChanged'
        },

        _selectedPage: String,

        _idData: Object,

        /************************************************************************************************/

        user: Object,
        aux1: String,

        /************************************************************************************************/

        _scrollPositionMap: {
          type: Object,
          value: function () {
            return {};
          }
        }
      },

      ayuda: function () {
        console.log(this.peliculas);
      },

      redirigir: function () {
        location.href = '#/cantantes';
      },

      attached: function () {
        this.async(function () {
          if (!this._route.path) {
            this.set('_route.path', '/home');
          }
        });
      },

      _updateSingerValues: function () {
        var dataSinger = {
          nombre: this.$.name.value,
          imagen: this.$.imagen.value,
          precio: this.$.precio.value,
          descripcion: this.$.descripcion.value
        };
        console.log(dataSinger);
        console.log(this.cantante.$key);
        this.$.queryUpdate.ref.child(this.cantante.$key).update(dataSinger);
      },

      _drawerSelected: function () {
        if (!this.$.drawer.persistent) this.$.drawer.close();
      },

      /************************************************************************************************/

      _abrirventanalogin: function () {
        return this.$.auth.signInWithPopup();
      },

      _salirUsuario: function () {
        console.log(this.user);
        this.$.auth.signOut();
      },


      /************************************************************************************************/

      /**
       * Preserves the document scroll position, so 
       * it can be restored when returning to a page.
       */
      _pageDataChanged: function (pageData, oldPageData) {
        var map = this._scrollPositionMap;

        if (oldPageData != null && oldPageData.page != null) {
          map[oldPageData.page] = window.pageYOffset;
        }
        this._selectedPage = pageData.page;
        if (map[pageData.page] != null) {
          Polymer.AppLayout.scroll({ top: map[pageData.page], behavior: 'silent' });
        } else if (this.isAttached) {
          Polymer.AppLayout.scroll({ top: 0, behavior: 'silent' });
        }
      }

    });

  </script>

</dom-module>
