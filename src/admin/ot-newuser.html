<dom-module id="ot-newuser">

  <template>

    <style>
      .content {
        display: block;
        position: relative;
        max-width: 1000px;
        margin: 5px auto;
      }

      .card-container {
        display: inline-block;
        width: 33.33%;
        color: black;
        text-decoration: none;
      }

      paper-card {
        display: block;
        margin: 5px;
        --paper-card-header-image: {
          height: 200px;
        }
      }

      paper-card h2 {
        margin: 4px;
        font-weight: normal;
      }

      paper-card p {
        margin: 4px;
        color: #999;
      }

      paper-fab {
        position: fixed;
        right: 24px;
        bottom: 24px;
        --paper-fab-background: #EF5458;
        --paper-fab-keyboard-focus-background: #DF4448;
      }

      @media (max-width: 960px) {
        .content {
          max-width: 800px;
        }
        .card-container {
          width: 50%;
        }
      }

      @media (max-width: 719px) {
        app-toolbar {
          height: 60px;
        }
        [condensed-title] {
          background-image: url('//app-layout-assets.appspot.com/assets/pesto/logo_s.png');
          background-size: 60px;
        }
        [main-title] {
          top: -60px;
          background-image: url('//app-layout-assets.appspot.com/assets/pesto/logo_m.png');
          background-size: 60px;
        }
        .content {
          max-width: 400px;
        }
        .card-container {
          width: 100%;
        }
      }
    </style>
    <firebase-auth id="auth" user="{{user}}" provider="google">
    </firebase-auth>
    <!-- Patrón de rutas de navegación -->
    <app-location route="{{_route}}" use-hash-as-path></app-location>
    <app-route route="{{_route}}" pattern="/:page" data="{{_pageData}}" tail="{{_subRoute}}"></app-route>
    <app-route route="{{_subRoute}}" pattern="/:id" data="{{_idData}}"></app-route>

    <firebase-document id="queryinsertUser" path="/Espectadores" data="{{usuarios}}">
    </firebase-document>


    <app-header-layout>
      <div class="content">
        <div>
          <iron-image src="./image/perfil.jpg"></iron-image>
        </div>
        <div>Nuevo usuario</div>
        <iron-form id="form1">
          <form action="/foo" method="get">
            <paper-input type="text" name="name" id="name" label="Nombre"></paper-input>
            <paper-input type="text" name="email" id="email" label="Email"></paper-input>
            <paper-input type="text" name="imagen" id="imagen" label="Ruta a una imagen"></paper-input>
            <paper-input type="text" name="descripcion" id="descripcion" label="Descripción"></paper-input>
            <br>
            <paper-radio-group id="opcion" aria-labelledby="labelradio">
              <paper-radio-button name="publico">Público</paper-radio-button>
              <paper-radio-button name="privado">Privado</paper-radio-butto>
            </paper-radio-group>
            <br>
            <div>
              <paper-button raised on-tap="_insertUser">Crear</paper-button>
              <paper-button raised on-tap="redirigir">Volver</paper-button>
            </div>
          </form>
          <br>
          <div class="output"></div>
        </iron-form>
      </div>

    </app-header-layout>
  </template>

  <script>
    Polymer({
      is: 'ot-newuser',
      properties: {
        recipes: Object,
        _route: Object,
        _subRoute: Object,
        _pageData: {
          type: Object,
          observer: '_pageDataChanged'
        },
        _selectedPage: String,
        _idData: Object,
        /************************************************************************************************/
        user: Object,
        aux1: String,
        /************************************************************************************************/
        _scrollPositionMap: {
          type: Object,
          value: function () {
            return {};
          }
        }
      },
      attached: function () {
        this.async(function () {
          if (!this._route.path) {
            this.set('_route.path', '/home');
          }
        });
      },
      _getRecipe: function () {
        if (this.recipes && this._idData && this._idData.id) {
          for (var i = 0; i < this.recipes.length; ++i) {
            var r = this.recipes[i];
            if (r.id === this._idData.id) {
              return r;
            }
          }
        }
        return null;
      },
      _drawerSelected: function () {
        if (!this.$.drawer.persistent) this.$.drawer.close();
      },
      /************************************************************************************************/
      _abrirventanalogin: function () {
        return this.$.auth.signInWithPopup();
      },
      _salirUsuario: function () {
        console.log(this.user);
        this.$.auth.signOut();
      },
      _insertUser: function () {
        var dataSinger = {
          nombre: this.$.name.value,
          email: this.$.email.value,
          imagen: this.$.imagen.value,
          descripcion: this.$.descripcion.value,
          isPublic: this.$.opcion.selected === 'publico' + ''
        };
        console.log(dataSinger);
        this.$.queryinsertUser.ref.child(this.$.name.value).update(dataSinger);
        //this.$.queryinsertSinger.ref.saveValue("this.$.name.value/dataSinger");
      },
      /************************************************************************************************/
      /**
       * Preserves the document scroll position, so 
       * it can be restored when returning to a page.
       */
      _pageDataChanged: function (pageData, oldPageData) {
        var map = this._scrollPositionMap;
        if (oldPageData != null && oldPageData.page != null) {
          map[oldPageData.page] = window.pageYOffset;
        }
        this._selectedPage = pageData.page;
        if (map[pageData.page] != null) {
          Polymer.AppLayout.scroll({ top: map[pageData.page], behavior: 'silent' });
        } else if (this.isAttached) {
          Polymer.AppLayout.scroll({ top: 0, behavior: 'silent' });
        }
      }
    });
  </script>

</dom-module>
